<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.sellix.io/static/css/embed.css" rel="stylesheet"/>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Golos+Text:wght@400..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="header__line">
        <div class="header__menu"> <img src="/img/burger-menu.svg" alt=""></div>
        <div class="header__chart"> <img src="/img/shopping-chart.svg" alt=""></div>
    </div>
    <div class="container"> 
        <h1> Мы - 123 test company<br>Создаем космические продукты по орбитальным ценам)))))</h1>
        <h1>Наши продукты</h1>
        <div class="product__line">
            <div class="product__background">
                <div class="product__img"><img src="/img/image 80.png" alt=""></div>
                <button class="purchase__btn" data-sellix-product="6685a5ac43565" type="submit">
                    Купить
                </button>
                <div class="price__info">
                    <h2>Blum Soft v.2</h2>
                    <p>$60.00</p>
                </div>
            </div>
        </div>

        <div class="product__line"></div>
            <div class="product__background">
                <div class="product__img"><img src="/img/image 82.png" alt=""></div>
                <button class="purchase__btn" data-sellix-product="5ea869ce3e971" type="submit">
                    Купить
                </button>
                <div class="price__info">
                    <h2>Not Pixel v.1</h2>
                    <p>$90.00</p>
                </div>
            </div>
        </div>

        <div class="product__line"></div>
            <div class="product__background">
                <div class="product__img__center"><img src="/img/image 83.png" alt=""></div>
                <button class="purchase__btn" data-sellix-product="5ea869ce3e971" type="submit">
                    Купить
                </button>
                <div class="price__info">
                    <h2>На пиво</h2>
                    <p>$1.00</p>
                </div>
            </div>
        </div>
        <h1>FAQ</h1>
        <div class="faq__block">
            <h2>Как это работает?</h2>
            <img class="arrow" src="/img/arrow-down.svg" alt="">
        </div>
        <div class="faq__block">
            <h2>А это точно безопасно?</h2>
            <img class="arrow" src="/img/arrow-down.svg" alt="">
        </div>
        <div class="faq__block">
            <h2>А нах так дорого?</h2>
            <img class="arrow" src="/img/arrow-down.svg" alt="">
        </div>
    </div>

    <script src="https://cdn.sellix.io/static/js/embed.js"></script>
</body>
</html>
